# Options {{{ -----------------------------------------------------------------

set-option -g prefix ^a
bind-key ^b send-prefix

set-option -g base-index 1
set-option -g default-terminal 'screen-256color'

set-option -g update-environment -r

set-option -g status-keys 'vi'
set-window-option -g mode-keys 'vi'
set-window-option -g xterm-keys on

set-window-option -g mode-mouse on
set-window-option -g mouse-utf8 on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on

set-option -g set-titles on
set-option -g set-titles-string "#T"

set-window-option -g utf8 on

set-window-option -g aggressive-resize on

set-option -g pane-border-fg colour237
set-option -g pane-active-border-fg colour202

# }}}
# Status line {{{ -------------------------------------------------------------

set-option -g status-utf8 on
set-option -g status-fg white
set-option -g status-fg white
set-option -g status-bg colour236
set-option -g status-left ''
set-option -g status-right '[#S] [#(cut -d" " -f1-3 /proc/loadavg)]'

set-window-option -g window-status-format ' #F#I:#W '
set-window-option -g window-status-current-format ' #F#I:#W '
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour112

# }}}
# Key bindings {{{ ------------------------------------------------------------

bind-key a last-window
bind-key ^a last-window
bind-key -n ^h previous-window
bind-key -n ^s next-window
bind-key C-h swap-window -t:-
bind-key C-s swap-window -t:+
bind-key C-n select-pane -t:.-
bind-key C-t select-pane -t:.+

bind-key | split-window -h
bind-key - split-window
bind-key -n ^_ detach-client

bind-key r source-file ~/.tmux.conf

bind-key p paste-buffer

# }}}
# Startup commands {{{ --------------------------------------------------------

new-session -s handy

# }}}
